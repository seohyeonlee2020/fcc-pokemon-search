<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Pok√©mon Search</h1>
<input id="search-input" required="true"></input>
<button id="search-button">Search</button>
<div class="container">
<div >
  <div id="poke-header" class="container">
    <p class="info" id="pokemon-name"></p>
    <p class="info" id="pokemon-id"></p>
</div>
  <div class="container">
    <p class="info" id="weight"></p>
    <p class="info" id="height"></p>
  </div>
  <img id="sprite" src=""
</div>
<div class="info" id="types"></div>

<table>
  <tr>
    <th>Base</th>
    <th>Stats</th>
  </tr>

  <tr>
    <td >HP</td>
    <td id="hp"></td>
  </tr>

  <tr>
  <td>Attack</td>
  <td id="attack"></td>
  </tr>

  <tr>
    <td>Defense</td>
    <td id="defense"></td>
  </tr>

  <tr>
    <td>Special Defense</td>
  <td id="special-defense"></td>
  </tr>

  <tr>
    <td >Special Attack</td>
  <td id="special-attack"></td>
  </tr>

  <tr>
  <td >Speed</td>
  <td id="speed"></td>
  </tr>
</table>
</div>
<script src="script.js"></script>
</body>
</html>
